<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      overflow: hidden;
    }

    /* Welcome Page */
    #welcomePage {
      text-align: center;
      animation: fadeIn 2s ease;
    }

    #welcomePage h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #333;
    }

    #welcomePage button {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    #welcomePage button:hover {
      background: #0056b3;
    }

    /* Dashboard */
    #dashboard {
      display: none;
      width: 90%;
      max-width: 500px;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
      animation: slideUp 1s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .task-input {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .task-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .task-input button {
      padding: 10px 15px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .task-input button:hover {
      background: #218838;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: hsl(0, 0%, 95%);
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      transition: 0.3s;
    }

    li:hover {
      background: #e6e6e6;
    }

    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .edit-btn {
      background: orange;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 6px;
    }

    .date {
      font-size: 0.8rem;
      color: gray;
      margin-left: 8px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Welcome Page -->
  <div id="welcomePage">
    <h1>Welcome</h1>
    <button onclick="goToDashboard()">Go to Dashboard</button>
  </div>

  <!-- Dashboard -->
  <div id="dashboard">
    <h2>ðŸ“‹ To-Do List</h2>
    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Enter task">
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    // Switch to dashboard
    function goToDashboard() {
      document.getElementById("welcomePage").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
    }

    function addTask() {
      let taskInput = document.getElementById("taskInput");
      let taskValue = taskInput.value.trim();
      if (taskValue === "") return alert("Please enter a task!");

      let taskList = document.getElementById("taskList");

      // Create task item
      let li = document.createElement("li");
      let currentDate = new Date().toLocaleString();

      li.innerHTML = `
        <span>${taskValue} <span class="date">(${currentDate})</span></span>
        <div>
          <button class="edit-btn" onclick="editTask(this)">Edit</button>
          <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
        </div>
      `;

      taskList.appendChild(li);
      taskInput.value = "";
    }

    function deleteTask(button) {
      button.parentElement.parentElement.remove();
    }

    function editTask(button) {
      let li = button.parentElement.parentElement;
      let textSpan = li.querySelector("span").childNodes[0];
      let newText = prompt("Edit your task:", textSpan.textContent.trim());
      if (newText !== null && newText.trim() !== "") {
        textSpan.textContent = newText + " ";
      }
    }
  </script>
</body>
</html>
